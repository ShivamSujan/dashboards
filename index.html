<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <h1>Join Us</h1>
        <p>Create your incubator account</p>
        <form action="#">
            <label for="org-name">Organization Name</label>
            <input type="text" id="org-name" placeholder="Enter organization name">

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username">

            <label for="email">Organization's Email</label>
            <input type="email" id="email" placeholder="Enter organization's email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a strong password">

            <button type="submit">Create Account</button>
        </form>
        <p class="sign-in">Already have an account? <a href="#">Sign in</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
